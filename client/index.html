<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>ajax sample</title>
<link rel="stylesheet" href="main.css">
<script src="jquery-2.1.1.js"></script>
<script src="main.js"></script>
</head>
<body>
	URL: <input id="id_text_url" type="text" name="url" size="50" value="http://localhost:3000/api/1.0/users">
	<br>
	<br>
	METHOD: <SELECT name="method">
	<OPTION value="get">GET</OPTION>
	<OPTION value="post">POST</OPTION>
	<OPTION value="put">PUT</OPTION>
	<OPTION value="delete">DELETE</OPTION>
	</SELECT>
	<br>
	<br>
	<input id="id_button_send" type="button" value="SEND">
	<br>
	<br>
	STATUS: <span id="id_label_status"></span>
	<br>
	TIME: <span id="id_label_time"></span>
	<br>
	DATA: <span id="id_label_data"></span>
</body>
</html>
